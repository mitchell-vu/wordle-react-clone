<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/images/NYT-Wordle-Icon-32.png" rel="icon shortcut" sizes="3232" />
    <link href="/images/NYT-Wordle-Icon-192.png" rel="apple-touch-icon" />

    <title>Wordle | Mitchell Vu</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      (function () {
        // Change these if you use something different in your hook.
        const storageKey = 'darkmode';
        const classNameDark = 'dark';
        const classNameLight = 'light';

        function setClassOnDocumentBody(darkMode) {
          document.documentElement.classList.add(darkMode ? classNameDark : classNameLight);
          document.documentElement.classList.remove(darkMode ? classNameLight : classNameDark);
        }

        var preferDarkQuery = '(prefers-color-scheme: light)';
        var mql = window.matchMedia(preferDarkQuery);
        var supportsColorSchemeQuery = mql.media === preferDarkQuery;
        var localStorageTheme = null;
        try {
          localStorageTheme = localStorage.getItem(storageKey);
        } catch (err) {}
        var localStorageExists = localStorageTheme !== null;
        if (localStorageExists) {
          localStorageTheme = JSON.parse(localStorageTheme);
        }

        // Determine the source of truth
        if (localStorageExists) {
          // source of truth from localStorage
          setClassOnDocumentBody(localStorageTheme);
        } else if (supportsColorSchemeQuery) {
          // source of truth from system
          setClassOnDocumentBody(mql.matches);
          localStorage.setItem(storageKey, mql.matches);
        } else {
          // source of truth from document.body
          var isDarkMode = document.body.classList.contains(classNameDark);
          localStorage.setItem(storageKey, JSON.stringify(isDarkMode));
        }
      })();
    </script>
  </body>
</html>
